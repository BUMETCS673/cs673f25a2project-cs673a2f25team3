<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Menu</title>
  <link rel="stylesheet" href="./styles.css" />
  <script>
    // go to tic tac toe.html
    function goFastRead() {
      window.location.href = "tic_tac_toe.html";
    }

    // return to select_study_time.html
    function goBackToStudy() {
      window.location.href = "select_study_time.html";
    }

    // logout and go to welcome_page.html
    function logout() {
      try {
        // clear auth info
        localStorage.removeItem("auth_token");
        localStorage.removeItem("auth_email");
        sessionStorage.removeItem("auth_token");
        sessionStorage.removeItem("auth_email");
      } catch (e) {
        // ignore
      }
      window.location.href = "welcome_page.html"; // go to welcome page
    }
  </script>
</head>
<body>
  <div class="page">
    <div class="card">
      <h1 class="title">Select page</h1>
      <p class="subtitle">Select what you want to do</p>

      <div style="margin-top:20px; display:flex; flex-direction:column; gap:12px;">
        <!-- tic_tac_toe.html -->
        <button class="primary-btn" onclick="goFastRead()">Tic tac toe</button>

        <!-- select_study_time.html -->
        <button class="primary-btn" onclick="goBackToStudy()">Return to study</button>

        <!-- welcome_page.html -->
        <button class="primary-btn" onclick="logout()">Log out</button>
      </div>
    </div>
  </div>
</body>
</html>
