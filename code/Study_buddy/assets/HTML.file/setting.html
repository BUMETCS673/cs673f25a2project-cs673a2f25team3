<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings</title>
    <link rel="stylesheet" href="./styles.css" />

  </head>
  <body>
    <div class="page">
      <div class="card settings-card">
        <h1>Settings</h1>

        <div class="setting-item volume-toggle">
          <label for="volume">Volume:</label>
          <input type="checkbox" id="volume" />
          <span id="volume-status">On</span>
        </div>

        <div class="setting-item">
          <label for="language">Language:</label>
          <select id="language">
            <option value="en">English</option>
            <option value="zh">中文</option>
            <!-- Add more languages as needed -->
          </select>
        </div>

        <button class="back-btn" onclick="window.location.href='welcome_page.html'">Back to Login</button>
      </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const volumeCheckbox = document.getElementById("volume");
            const volumeStatus = document.getElementById("volume-status");
            const languageSelect = document.getElementById("language");
    
            const savedVolume = localStorage.getItem("setting_volume");
            const savedLanguage = localStorage.getItem("setting_language");
    
            if (savedVolume === "off") {
            volumeCheckbox.checked = false;
            volumeStatus.textContent = "Off";
            } else {
            volumeCheckbox.checked = true;
            volumeStatus.textContent = "On";
            }
    
            if (savedLanguage) {
            languageSelect.value = savedLanguage;
            }
    
            volumeCheckbox.addEventListener("change", () => {
            if (volumeCheckbox.checked) {
                volumeStatus.textContent = "On";
                localStorage.setItem("setting_volume", "on");
            } else {
                volumeStatus.textContent = "Off";
                localStorage.setItem("setting_volume", "off");
            }
            });
    
            languageSelect.addEventListener("change", () => {
            localStorage.setItem("setting_language", languageSelect.value);
            });
        });
    </script>
  </body>
</html>
