<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Learning App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 50%, #f1f5f9 100%);
            min-height: 100vh;
            color: #1e293b;
        }

        .container {
            max-width: 414px;
            margin: 0 auto;
            background: linear-gradient(135deg, #f8fafc 0%, #ffffff 50%, #f1f5f9 100%);
            min-height: 100vh;
            position: relative;
        }

        /* Header */
        .header {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
            opacity: 0.9;
        }

        .header::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.2), transparent 50%);
        }

        .header-content {
            position: relative;
            padding: 32px 24px;
            color: white;
        }

        .header-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .header-title {
            font-size: 20px;
            font-weight: 500;
        }

        .settings-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .icon {
            width: 24px;
            height: 24px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
        }

        /* Avatar Section */
        .avatar-section {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
        }

        .avatar-container {
            width: 112px;
            height: 112px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            padding: 4px;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-icon {
            width: 56px;
            height: 56px;
            color: white;
        }

        /* User Info */
        .user-info {
            text-align: center;
        }

        .user-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .user-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        /* Content */
        .content {
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* Cards */
        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: all 0.3s ease;
            border: none;
        }

        .card:hover {
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.4);
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 16px;
            margin-bottom: 24px;
        }

        .card-icon {
            padding: 12px;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .life-icon {
            background: linear-gradient(135deg, #ef4444 0%, #ec4899 100%);
        }

        .exp-icon {
            background: linear-gradient(135deg, #3b82f6 0%, #6366f1 100%);
        }

        .card-icon .icon {
            width: 24px;
            height: 24px;
            color: white;
            fill: currentColor;
        }

        .card-content {
            flex: 1;
            min-width: 0;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 4px;
        }

        .card-description {
            font-size: 14px;
            color: #475569;
            line-height: 1.5;
        }

        .card-value {
            text-align: right;
            flex-shrink: 0;
        }

        .value-number {
            font-size: 32px;
            font-weight: 700;
        }

        .life-value {
            color: #dc2626;
        }

        .exp-value {
            color: #2563eb;
        }

        .value-total {
            font-size: 12px;
            color: #94a3b8;
            font-weight: 500;
        }

        .highlight-text {
            font-weight: 600;
        }

        .life-highlight {
            color: #dc2626;
        }

        .exp-highlight {
            color: #2563eb;
        }

        /* Progress Bars */
        .progress-section {
            margin-top: 8px;
        }

        .progress-bar {
            position: relative;
            height: 16px;
            background: #fef2f2;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .exp-progress-bar {
            background: #eff6ff;
        }

        .progress-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            border-radius: 8px;
            opacity: 0.8;
            transition: width 0.5s ease;
        }

        .life-progress {
            background: linear-gradient(90deg, #ef4444 0%, #ec4899 100%);
            width: 65%;
        }

        .exp-progress {
            background: linear-gradient(90deg, #3b82f6 0%, #6366f1 100%);
            width: 75%;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            font-size: 12px;
            font-weight: 500;
            padding: 4px 8px;
            border-radius: 12px;
        }

        .life-badge {
            color: #dc2626;
            background: #fef2f2;
        }

        .exp-badge {
            color: #2563eb;
            background: #eff6ff;
        }

        .progress-percentage {
            font-size: 12px;
            font-weight: 600;
            color: #374151;
        }

        /* Start Learning Button */
        .button-container {
            padding-top: 16px;
        }

        .start-btn {
            width: 100%;
            height: 64px;
            background: linear-gradient(90deg, #8b5cf6 0%, #6366f1 100%);
            border: none;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .start-btn:hover {
            box-shadow: 0 32px 64px -12px rgba(0, 0, 0, 0.4);
            background: linear-gradient(90deg, #7c3aed 0%, #4f46e5 100%);
        }

        .btn-icon-container {
            padding: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            transition: background 0.3s ease;
        }

        .start-btn:hover .btn-icon-container {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-icon {
            width: 24px;
            height: 24px;
            color: white;
        }

        @media (max-width: 375px) {
            .container {
                max-width: 100%;
            }
            
            .content {
                padding: 24px 16px;
            }
            
            .header-content {
                padding: 24px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="header-nav">
                    <button class="settings-btn" onclick="location.href='home.html'">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="m12 19-7-7 7-7"/>
                            <path d="M19 12H5"/>
                        </svg>
                    </button>
                    <h1 class="header-title">Profile</h1>
                    <button class="settings-btn" onclick="location.href='setting.html'">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </button>
                </div>

                <!-- Avatar Section -->
                <div class="avatar-section">
                    <div class="avatar-container">
                        <div class="avatar">
                            <img src="cat.jpg" alt="User Avatar" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
                        </div>
                    </div>
                </div>

                <!-- User Info -->
                <div class="user-info">
                    <h2 class="user-name">Learner</h2>
                    <p class="user-subtitle">Keep going, become a better self</p>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="content">
            <!-- Life Value Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon life-icon">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                        </svg>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Life Value</h3>
                        <p class="card-description">
                            <span class="highlight-text life-highlight">8 hours</span> left without studying, pet will die
                        </p>
                    </div>
                    <div class="card-value">
                        <div class="value-number life-value">65</div>
                        <div class="value-total">/100</div>
                    </div>
                </div>
                
                <div class="progress-section">
                    <div class="progress-bar">
                        <div class="progress-fill life-progress"></div>
                    </div>
                    <div class="progress-info">
                        <span class="status-badge life-badge">Critical Status</span>
                        <span class="progress-percentage">65%</span>
                    </div>
                </div>
            </div>

            <!-- Experience Value Card -->
            <div class="card">
                <div class="card-header">
                    <div class="card-icon exp-icon">
                        <svg class="icon" viewBox="0 0 24 24">
                            <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/>
                        </svg>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Experience</h3>
                        <p class="card-description">
                            <span class="highlight-text exp-highlight">3 days</span> left to upgrade
                        </p>
                    </div>
                    <div class="card-value">
                        <div class="value-number exp-value">75</div>
                        <div class="value-total">/100</div>
                    </div>
                </div>
                
                <div class="progress-section">
                    <div class="progress-bar exp-progress-bar">
                        <div class="progress-fill exp-progress"></div>
                    </div>
                    <div class="progress-info">
                        <span class="status-badge exp-badge">About to upgrade!</span>
                        <span class="progress-percentage">75%</span>
                    </div>
                </div>
            </div>

            <!-- Start Learning Button -->
            <div class="button-container">
                <button class="start-btn" onclick="location.href='select_study_time.html'">
                    <div class="btn-icon-container">
                        <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                        </svg>
                    </div>
                    <span>Start Learning</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
