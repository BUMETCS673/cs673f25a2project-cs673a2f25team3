<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Game Menu</title>
  <link rel="stylesheet" href="./styles.css" />
  <script>
    // go to game_menu.html
    function goGameMenu() {
      window.location.href = "game_menu.html";
    }

    // go to select_study_time.html
    function goSelectStudyTime() {
      window.location.href = "select_study_time.html";
    }

    // go to settings.html
    function goSettings() {
      window.location.href = "setting.html";
    }

    // logout and go to welcome_page.html
    function logout() {
      try {
        // clear auth info
        localStorage.removeItem("auth_token");
        localStorage.removeItem("auth_email");
        sessionStorage.removeItem("auth_token");
        sessionStorage.removeItem("auth_email");
      } catch (e) {
        // ignore
      }
      window.location.href = "welcome_page.html"; // go to welcome page
    }
  </script>
</head>
<body>
  <div class="page">
    <div class="card">
      <img src="Terrier.png" alt="Cartoon Dog" class="study-buddy">

      <div style="margin-top:20px; display:flex; flex-direction:column; gap:12px;">
        <button class="primary-btn" onclick="goSelectStudyTime()">Start Studying</button>
        <button class="primary-btn" onclick="goGameMenu()">Game Menu</button>
        <button class="primary-btn" onclick="goSettings()">Settings</button>
        <button class="primary-btn" onclick="logout()">Log out</button>
      </div>
    </div>
  </div>
</body>
</html>
