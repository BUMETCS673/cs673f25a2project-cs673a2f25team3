<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
  <style>
    .game-wrap { display:flex; flex-direction:column; align-items:center; gap:16px; }
    .status { color:#fff; font-weight:700; margin-bottom:10px; }
    .board-row { display:flex; }
    .square {
      width:84px; height:84px; margin:6px;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.5);
      border-radius:12px; font-size:36px; font-weight:800;
      color:#fff; cursor:pointer; transition:transform .08s ease, background .2s ease;
      display:flex; align-items:center; justify-content:center;
      user-select:none;
    }
    .square:hover { background: rgba(255,255,255,0.28); transform:translateY(-1px); }
    .game { display:flex; gap:18px; align-items:flex-start; }
    .game-info { color:#fff; }
    .game-info ol { padding-left:20px; }
    .game-info button {
      background: rgba(255,255,255,0.15); color:#fff; border:1px solid rgba(255,255,255,0.5);
      padding:6px 10px; border-radius:8px; cursor:pointer; margin:4px 0;
    }
    .toolbar { display:flex; gap:10px; margin-top:12px; }
    .ghost-btn {
      background: transparent; color:#fff; border:1px solid rgba(255,255,255,0.6);
      padding:10px 12px; border-radius:8px; cursor:pointer;
    }
    .ghost-btn:hover { background: rgba(255,255,255,0.15); }
  </style>

  <!-- https://react.dev/learn/tutorial-tic-tac-toe -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div class="page">
    <div class="card">
      <div class="game-wrap">
        <h1 class="title">Tic tac toe</h1>
        <p class="subtitle">Play tic tac toe to relax your brain</p>

        <div id="root"></div>

        <div class="toolbar">
          <button class="ghost-btn" onclick="location.href='game.html'">Return to menu</button>
          <button class="ghost-btn" onclick="location.href='select_study_time.html'">Return to study</button>
          <button class="ghost-btn" onclick="(localStorage.clear(), sessionStorage.clear(), location.href='welcome_page.html')">Log out</button>
        </div>
      </div>
    </div>
  </div>

  <script type="text/babel">
    const { useState } = React;

    function Square({ value, onSquareClick }) {
      return (
        <button className="square" onClick={onSquareClick}>
          {value}
        </button>
      );
    }

    function Board({ xIsNext, squares, onPlay }) {
      function handleClick(i) {
        if (calculateWinner(squares) || squares[i]) {
          return;
        }
        const nextSquares = squares.slice();
        nextSquares[i] = xIsNext ? 'X' : 'O';
        onPlay(nextSquares);
      }

      const winner = calculateWinner(squares);
      let status;
      if (winner) {
        status = 'Winner: ' + winner;
      } else if (squares.every(Boolean)) {
        status = 'Draw';
      } else {
        status = 'Next player: ' + (xIsNext ? 'X' : 'O');
      }

      return (
        <>
          <div className="status">{status}</div>
          <div className="board-row">
            <Square value={squares[0]} onSquareClick={() => handleClick(0)} />
            <Square value={squares[1]} onSquareClick={() => handleClick(1)} />
            <Square value={squares[2]} onSquareClick={() => handleClick(2)} />
          </div>
          <div className="board-row">
            <Square value={squares[3]} onSquareClick={() => handleClick(3)} />
            <Square value={squares[4]} onSquareClick={() => handleClick(4)} />
            <Square value={squares[5]} onSquareClick={() => handleClick(5)} />
          </div>
          <div className="board-row">
            <Square value={squares[6]} onSquareClick={() => handleClick(6)} />
            <Square value={squares[7]} onSquareClick={() => handleClick(7)} />
            <Square value={squares[8]} onSquareClick={() => handleClick(8)} />
          </div>
        </>
      );
    }

    function Game() {
      const [history, setHistory] = useState([Array(9).fill(null)]);
      const [currentMove, setCurrentMove] = useState(0);
      const xIsNext = currentMove % 2 === 0;
      const currentSquares = history[currentMove];

      function handlePlay(nextSquares) {
        const nextHistory = [...history.slice(0, currentMove + 1), nextSquares];
        setHistory(nextHistory);
        setCurrentMove(nextHistory.length - 1);
      }

      function jumpTo(nextMove) {
        setCurrentMove(nextMove);
      }

      const moves = history.map((squares, move) => {
        const description = move ? 'Go to move #' + move : 'Go to game start';
        return (
          <li key={move}>
            <button onClick={() => jumpTo(move)}>{description}</button>
          </li>
        );
      });

      return (
        <div className="game">
          <div className="game-board">
            <Board xIsNext={xIsNext} squares={currentSquares} onPlay={handlePlay} />
          </div>
          <div className="game-info">
            <ol>{moves}</ol>
          </div>
        </div>
      );
    }

    function calculateWinner(squares) {
      const lines = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6],
      ];
      for (let i = 0; i < lines.length; i++) {
        const [a,b,c] = lines[i];
        if (squares[a] && squares[a] === squares[b] && squares[a] === squares[c]) {
          return squares[a];
        }
      }
      return null;
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<Game />);
  </script>
</body>
</html>
