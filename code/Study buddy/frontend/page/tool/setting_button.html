

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings Button</title>

  <!-- React & ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Ant Design Icons -->
  <script src="https://unpkg.com/@ant-design/icons/dist/index.umd.js"></script>

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .settings-icon-btn {
      border: none;
      background: transparent;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .settings-icon-btn:hover {
      transform: rotate(45deg) scale(1.2);
      color: #f5c542;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const IconsGlobal = window.Icons || window.icons || window.AntDesignIcons;

    function SettingsButton() {
      return (
        <button
          type="button"
          className="settings-icon-btn"
          onClick={() => window.location.href = "setting.html"}
          aria-label="Settings"
          title="Settings"
        >
          {IconsGlobal
            ? <IconsGlobal.SettingOutlined style={{ fontSize: 48 }} />
            : "⚙️"}
        </button>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<SettingsButton />);
  </script>
</body>
</html>
