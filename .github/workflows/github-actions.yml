name: CI Pipeline

on:
  push:
    branches:
      - '**' 
    paths:
      - "code/frontend/**"
      - "code/backend/**"
      - "tests/**"

  pull_request:
    branches:
      - '**'   # Run on PRs from any branch


jobs:
  # Job 1: Lint and Test React Frontend
  frontend:
    name: React Frontend Linting and Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          cd code/frontend
          npm install

      - name: Install ESLint
        run: |
          cd code/Study buddy/frontend
          npm install eslint eslint-plugin-react eslint-plugin-react-hooks --save-dev

      - name: Lint React code
        run: |
          cd code/frontend
          npx eslint . --fix || true

      - name: Run React Unit Tests
        run: |
          cd code/Study buddy/frontend
          npm test

  # Job 2: Backend tests
  backend:
    name: Node.js Backend Testing
    runs-on: ubuntu-latest
    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_EXPIRES_IN: ${{ secrets.JWT_EXPIRES_IN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install backend dependencies
        run: |
          cd code/Study buddy/backend
          npm install
        
      - name: Run backend tests
        run: |
          cd code/Study buddy/backend
          npm test