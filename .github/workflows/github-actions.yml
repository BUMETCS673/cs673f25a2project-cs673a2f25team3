name: CI Pipeline

on:
  push:
    branches:
      - '**' 
    paths:
      - "code/Study buddy/frontend/**"
      - "code/Study buddy/backend/**"
      - "tests/**"

  pull_request:
    branches:
      - '**'   # Run on PRs from any branch


jobs:
  # Frontend checks
  frontend:
    name: React Frontend Linting and Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          cd "code/Study buddy/frontend/"
          npm install

      - name: Install ESLint
        run: |
          cd "code/Study buddy/frontend/"
          npm install eslint eslint-plugin-react eslint-plugin-react-hooks --save-dev

      - name: Lint React code
        run: |
          cd "code/Study buddy/frontend/"
          npx eslint . --fix || true

      - name: Run React Unit Tests
        run: |
          cd "code/Study buddy/frontend/"
          npm test

  ## Backend checks
  backend:
    name: Backend Linting and Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          cd "code/Study buddy/backend/"
          npm install

      - name: Install ESLint
        run: |
          cd "code/Study buddy/backend/"
          npm install eslint eslint-plugin-react eslint-plugin-react-hooks --save-dev

      - name: Lint Backend code
        run: |
          cd "code/Study buddy/backend/"
          npx eslint . --fix || true

      - name: Run Backend Tests
        run: |
          cd "code/Study buddy/backend/"
          npm test