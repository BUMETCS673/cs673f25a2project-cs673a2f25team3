# 100% AI

name: Security CI

on:
  push:
    branches: ["**"]
    paths:
      - "code/Study buddy/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/security-ci.yml"
  pull_request:
    branches: ["**"]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  sast-codeql:
    name: SAST (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
      actions: read
    strategy:
      fail-fast: false
      matrix:
        language: [javascript]
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      - name: Analyze
        uses: github/codeql-action/analyze@v3

  sca-osv:
    name: SCA (OSV Scanner)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install OSV Scanner
        run: |
          set -euo pipefail
          VERSION=1.7.4
          curl -sSfL "https://github.com/google/osv-scanner/releases/download/v${VERSION}/osv-scanner_${VERSION}_linux_amd64.tar.gz" -o /tmp/osv.tar.gz
          tar -C /tmp -xzf /tmp/osv.tar.gz
          sudo mv /tmp/osv-scanner /usr/local/bin/osv-scanner
      - name: Scan dependencies
        run: |
          set -euo pipefail
          osv-scanner \
            --lockfile="code/Study buddy/frontend/package-lock.json" \
            --lockfile="code/Study buddy/backend/package-lock.json"

  secrets-trufflehog:
    name: Secrets (TruffleHog)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Scan for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: .
          extra_args: --only-verified --no-update
