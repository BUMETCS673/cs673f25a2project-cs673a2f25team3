name: Frontend CI (keni)

on:
  push:
    branches:
      - feature/frontend_unit_test  
    paths:
      - "code/Study buddy/frontend/**"
  pull_request:
    branches:
      - feature/frontend_unit_test
    paths:
      - "code/Study buddy/frontend/**"

jobs:
  frontend-keni:
    name: React Frontend Linting & Test (keni)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: "code/Study buddy/frontend/package-lock.json"

      - name: Install dependencies
        working-directory: "code/Study buddy/frontend"
        run: npm ci

      - name: Lint
        working-directory: "code/Study buddy/frontend"
        run: |
          if npm run -s lint >/dev/null 2>&1; then
            npm run lint
          else
            npx eslint . || true
          fi

      - name: Unit tests
        working-directory: "code/Study buddy/frontend"
        env:
          CI: true
          NODE_ENV: test
        run: npm test -- --ci --runInBand

      - name: Build (optional)
        working-directory: "code/Study buddy/frontend"
        run: npm run build || echo "No build script"
